#========================
# File newClusterVm.yml
#
# Description: Creates a VM on the failover cluster
#
# Author: dRock Halsey
#========================

- name: PLAYBOOK | newUbuntuServer - create a new Ubuntu Server on the Hyper-V host
  hosts: "{{ variable_host }}"
  connection: local
  gather_facts: false
  tasks:

  - name: WIN_FILE | Ensure Directories are present for new VM
    delegate_to: "{{ hostvar.hyperV.host }}"
    win_file:
      path: "{{ item }}"
      state: directory
    with_items:
      - "{{ hostvar.hyperV.storagePath }}\\{{ hostvar.sdn }}"
      - "{{ hostvar.hyperV.storagePath }}\\{{ hostvar.sdn }}\\Virtual Hard Disks"

  # This check will be used to determine if the VM already exists. If the hard drive
  # for the VM is found in the expected location, it will be assumed that the VM
  # already exists. This is to prevent copying the template hard drive over an
  # existing hard drive (the script should not be destructive to existing VMs).
  - name: WIN_STAT | Check if the vhdx is present
    delegate_to: "{{ hostvar.hyperV.host }}"
    win_stat:
      path: "{{ hostvar.hyperV.storagePath }}\\{{ hostvar.sdn }}\\Virtual Hard Disks\\disk-0.vhdx"
      get_md5: false
      get_checksum: false
    register: newUbuntuServer_vmVhdx

  - name: WIN_COPY | Copy the VM template vhdx to the new directory
    delegate_to: "{{ hostvar.hyperV.host }}"
    win_copy:
      src: "{{ hostvar.hyperV.vhdxTemplate }}"
      dest: "{{ hostvar.hyperV.storagePath }}\\{{ hostvar.sdn }}\\Virtual Hard Disks\\disk-0.vhdx"
      remote_src: true
    when: not newUbuntuServer_vmVhdx.stat.exists

  - name: WIN_SHELL | Create VM in Hyper-V
    delegate_to: "{{ hostvar.hyperV.host }}"
    win_shell: |-
      if ( !( Get-VM -name {{ hostvar.sdn }} -erroraction 'ignore' ) ) {
        New-VM -Name "{{ hostvar.sdn }}" -ComputerName {{ hostvar.hyperV.host }} -VHDPath "{{ hostvar.hyperV.storagePath }}\{{ hostvar.sdn }}\Virtual Hard Disks\disk-0.vhdx" -Path "{{ hostvar.hyperV.storagePath }}" }

  - name: WIN_SHELL | Set Number of Proccessors
    delegate_to: "{{ hostvar.hyperV.host }}"
    win_shell: Set-VMProcessor {{ hostvar.sdn }} -Count {{ hostvar.processors }}

  - name: WIN_SHELL | Set VM Memory
    delegate_to: "{{ hostvar.hyperV.host }}"
    win_shell: Set-VM -Name {{ hostvar.sdn }} -{{ hostvar.memory.type }} -MemoryMaximumBytes {{ hostvar.memory.max }} -MemoryStartupBytes {{ hostvar.memory.min }}

  - name: WIN_SHELL | Disconnect NIC
    delegate_to: "{{ hostvar.hyperV.host }}"
    win_shell: Disconnect-VMNetworkAdapter -VMName {{ hostvar.sdn }}

  - name: WIN_SHELL | Start VM
    delegate_to: "{{ hostvar.hyperV.host }}"
    win_shell: start-vm {{ hostvar.sdn }}

  - name: WIN_SHELL | Wait for the VM Heartbeat
    delegate_to: "{{ hostvar.hyperV.host }}"
    win_shell: |-
      while( (Get-VM -Name {{ hostvar.sdn }} ).HeartBeat -ne  'OkApplicationsUnknown'){
      		Start-Sleep -Seconds 1
      }

  - name: Pause | Wait 15s for VM services to Start
    pause:
      seconds: 15

  - name: WIN_SHELL | Set Networking
    delegate_to: "{{ hostvar.hyperV.host }}"
    win_shell: |-
        Function Set-VMNetworkConfiguration {
             [CmdletBinding()]
             Param (
                 [Parameter(Mandatory=$true,
                            Position=1,
                            ParameterSetName='DHCP',
                            ValueFromPipeline=$true)]
                 [Parameter(Mandatory=$true,
                            Position=0,
                            ParameterSetName='Static',
                            ValueFromPipeline=$true)]
                 [Microsoft.HyperV.PowerShell.VMNetworkAdapter]$NetworkAdapter,

                 [Parameter(Mandatory=$true,
                            Position=1,
                            ParameterSetName='Static')]
                 [String[]]$IPAddress=@(),

                 [Parameter(Mandatory=$false,
                            Position=2,
                            ParameterSetName='Static')]
                 [String[]]$Subnet=@(),

                 [Parameter(Mandatory=$false,
                            Position=3,
                            ParameterSetName='Static')]
                 [String[]]$DefaultGateway = @(),

                 [Parameter(Mandatory=$false,
                            Position=4,
                            ParameterSetName='Static')]
                 [String[]]$DNSServer = @(),

                 [Parameter(Mandatory=$false,
                            Position=0,
                            ParameterSetName='DHCP')]
                 [Switch]$Dhcp
             )

             $VM = Get-WmiObject -Namespace 'root\virtualization\v2' -Class 'Msvm_ComputerSystem' | Where-Object { $_.ElementName -eq $NetworkAdapter.VMName }
             $VMSettings = $vm.GetRelated('Msvm_VirtualSystemSettingData') | Where-Object { $_.VirtualSystemType -eq 'Microsoft:Hyper-V:System:Realized' }
             $VMNetAdapters = $VMSettings.GetRelated('Msvm_SyntheticEthernetPortSettingData')

             $NetworkSettings = @()
             foreach ($NetAdapter in $VMNetAdapters) {
                 if ($NetAdapter.Address -eq $NetworkAdapter.MacAddress) {
                     $NetworkSettings = $NetworkSettings + $NetAdapter.GetRelated("Msvm_GuestNetworkAdapterConfiguration")
                 }
             }

             $NetworkSettings[0].IPAddresses = $IPAddress
             $NetworkSettings[0].Subnets = $Subnet
             $NetworkSettings[0].DefaultGateways = $DefaultGateway
             $NetworkSettings[0].DNSServers = $DNSServer
             $NetworkSettings[0].ProtocolIFType = 4096

             if ($dhcp) {
                 $NetworkSettings[0].DHCPEnabled = $true
             } else {
                 $NetworkSettings[0].DHCPEnabled = $false
             }

             $Service = Get-WmiObject -Class "Msvm_VirtualSystemManagementService" -Namespace "root\virtualization\v2"
             $setIP = $Service.SetGuestNetworkAdapterConfiguration($VM, $NetworkSettings[0].GetText(1))

             if ($setip.ReturnValue -eq 4096) {
                 $job=[WMI]$setip.job

                 while ($job.JobState -eq 3 -or $job.JobState -eq 4) {
                     start-sleep 1
                     $job=[WMI]$setip.job
                 }

                 if ($job.JobState -eq 7) {
                     write-host "Success"
                 }
                 else {
                     $job.GetError()
                 }
             } elseif($setip.ReturnValue -eq 0) {
                 Write-Host "Success"
             }
         } Get-VMNetworkAdapter -VMName {{ hostvar.sdn }} | Set-VMNetworkConfiguration -IPAddress {{ hostvar.network.ip }} -Subnet {{ hostvar.network.subnet }} -DNSServer {{ hostvar.network.dns }} -DefaultGateway {{ hostvar.network.gateway }}

  - name: WIN_SHELL | Restart VM
    delegate_to: "{{ hostvar.hyperV.host }}"
    win_shell: restart-vm {{ hostvar.sdn }} -force

  - name: WIN_SHELL | Connect NIC
    delegate_to: "{{ hostvar.hyperV.host }}"
    win_shell: Connect-VMNetworkAdapter -VMName {{ hostvar.sdn }} -SwitchName {{ hostvar.network.vSwitch }}

  - name: WAIT_FOR | Wait for response from testVM on port 22
    local_action: wait_for
    args:
      port: 22
      host: "{{ hostvar.network.ip }}"
      delay: 30
      timeout: 400


- hosts: dc[0]
  tasks:

  - name: WIN_SHELL | Register DNS entry with Domain Controller
    delegate_to: "{{ hostvar.hyperV.host }}"
    win_shell: |-
      if (!(Get-DnsServerResourceRecord -Name "{{ hostvar.sdn }}" -ZoneName "{{ domain }}" -erroraction 'ignore')) {
        Add-DnsServerResourceRecordA -Name "{{ hostvar.sdn }}" -ZoneName "{{ domain }}" -AllowUpdateAny -IPv4Address "{{ hostvar.network.ip }}" }
      else {
        Remove-DnsServerResourceRecord -ZoneName "{{ domain }}" -RRType "A" -Name "{{ hostvar.sdn }}" -Force;
        Add-DnsServerResourceRecordA -Name "{{ hostvar.sdn }}" -ZoneName "{{ domain }}" -AllowUpdateAny -IPv4Address "{{ hostvar.network.ip }}" }

  - name: WIN_SHELL | Add VM to Cluster
    delegate_to: "{{ hostvar.hyperV.cluster }}"
    win_shell: |-
      if ( !( Get-ClusterResource -Cluster {{ hostvar.hyperV.cluster }} -Name "Virtual Machine {{ hostvar.sdn }}" -erroraction 'ignore' ) ) {
        Add-ClusterVirtualMachineRole -VMName {{ hostvar.sdn }} -Cluster {{ hostvar.hyperV.cluster }} }

