hostvar:
  fqdn: tars.dinohead.ninja
  sdn: tars

  network:
    ip: 10.0.1.16
    subnet: 255.255.255.0
    dns: 10.0.1.2,10.0.1.22,10.0.1.222
    gateway: 10.0.1.1

